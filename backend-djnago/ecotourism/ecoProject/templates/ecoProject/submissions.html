{% extends "ecoProject/base.html" %}
{% block content %}
<h2>Contact Form Submissions</h2>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Message</th>
    </tr>
    {% for c in submissions %}
    <tr>
        <td>{{ c.first_name }}</td>
        <td>{{ c.last_name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.message }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No submissions yet.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
